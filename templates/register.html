<!DOCTYPE html>
{% extends "base.html" %}

  {% block body_block %}

    {% if registered %}

      <h2>Thank You For Registering</h2>
      <a href="{% url 'index' %}">Login</a>

    {% else %}

      <h2>Register</h2>

      <form enctype="multipart/form-data" method="POST">

        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="" value="Register">

      </form>

    {% endif %}

  {% endblock %}
