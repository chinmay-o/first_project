<!DOCTYPE html>
{% extends "base.html" %}

  {% block body_block %}
    <h1>Access List</h1>

    <div class="accessRecord">

          {% if access_records %}
            <table>
              <thead>
                <th>No.</th>
                <th>Company Name</th>
                <th>Access Date</th>
              </thead>

              {% for record in access_records %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ record.name }}</td>
                <td>{{ record.date }}</td>
              </tr>
              {% endfor %}
            </table>
          {% else %}
            <p>No Records Found</p>
          {% endif %}

    </div>

  {% endblock %}
